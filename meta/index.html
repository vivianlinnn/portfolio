<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about code of this website.</p>
    <div id="stats"></div>

    
    <h2>Commits by time of day</h2>
    <div id="slider-label">
        <label>Show commits until:</label>
        <input id="slider" type=range min="0" max="100" value="100">
        <time id="slider-time"></time>
    </div>
   
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
         <dt>Time</dt>
         <dd id="commit-time"></dd>

         <dt>Author</dt>
         <dd>
            <a href="" id="commit-author" target="_blank"></a>
         </dd>

         <dt>Lines Edited</dt>
         <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>


    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
